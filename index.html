<!DOCTYPE html>
<html lang="en">
  <head>
    <title>glTF Inspector</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/f312ec0e-a602-45cf-9a10-787e593d48b7/icon-wrapper.ico?v=1678290788549"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "@gltf-transform/core": "https://cdn.jsdelivr.net/npm/@gltf-transform/core@4.0.8/+esm",
          "@monaco-editor/loader": "https://cdn.jsdelivr.net/npm/@monaco-editor/loader@1.4.0/+esm"
        }
      }
    </script>

    <!-- import the webpage's javascript file -->
    <script src="./script.js" type="module"></script>
    <script src="./components/loading-indicator.js" type="module"></script>
  </head>
  <body>
    <div id="instructions">
      <p>Drag and Drop a glTF 2.0 binary file</p>
      <p>Or paste a URL</p>
      <small> (.glb, .vrm) </small>
    </div>

    <!-- https://loading.io/css/ -->
    <div id="loading" style="display: none">
      <loading-indicator></loading-indicator>
    </div>

    <!-- JSON editor appears here  -->
    <div
      id="editor-root"
      style="display: none; position: fixed; inset: 0"
    ></div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
